<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Preview</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Fonction pour obtenir la valeur d'un paramètre de requête dans l'URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Obtenez la liste des adresses à partir du paramètre 'addresses' de l'URL, ou utilisez une valeur par défaut
    var addresses = (getQueryParam('addresses') || "Paris").split(',');

    var map = L.map('map').setView([46.6031, 1.8697], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Utilisez Nominatim pour géocoder chaque adresse et placer un marqueur sur la carte
    addresses.forEach(function(address) {
        fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address))
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    var result = data[0];
                    var latlng = [result.lat, result.lon];
                    L.marker(latlng).addTo(map).bindPopup(address);
                } else {
                    console.error("Aucun résultat trouvé pour l'adresse spécifiée:", address);
                }
            })
            .catch(error => console.error("Erreur lors de la requête Nominatim:", error));
    });
</script>

</body>
</html>
